      background: radial-gradient(circle, #1a1a1a, #000000);

      align-items: center;
      justify-content: center;

    }

    .vhs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      animation: noise 1s infinite;
    }

    @keyframes noise {
      0% { transform: translate(0,0); }
      25% { transform: translate(-2px, 1px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -2px); }
      100% { transform: translate(0,0); }
    }

    h1 {
      font-size: 3em;
      color: #ccc;
      text-shadow: 2px 2px 5px #0f0, -2px -2px 5px #f00;
      position: relative;
      z-index: 2;
      animation: glitchText 1.2s infinite;
    }

    @keyframes glitchText {
      0% {
        transform: none;
        opacity: 1;
      }
      20% {
        transform: translate(2px, -1px) skewX(-5deg);
        opacity: 0.8;
      }
      40% {
        transform: translate(-2px, 2px) skewX(3deg);
        opacity: 0.9;
      }
      60% {
        transform: translate(1px, -1px) skewX(-2deg);
        opacity: 1;
      }
      80% {

        opacity: 0.85;
      }
      100% {
        transform: none;
        opacity: 1;
      }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
      position: relative;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .indicator {
      width: 15px;
      height: 15px;
      border: 2px solid #aaa;
      background-color: #333;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .btn {
      padding: 15px 30px;
      background-color: #222;
      color: #ccc;
      border: 2px solid #555;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
      transform: scale(1.05);
      animation: shake 0.3s infinite;
    }

    .menu-item:hover .indicator {
      background-color: #0f0;
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg) scale(1.05); }
      20% { transform: translate(-2px, 2px) rotate(-2deg) scale(1.05); }
      40% { transform: translate(-2px, -2px) rotate(2deg) scale(1.05); }
      60% { transform: translate(2px, 2px) rotate(-2deg) scale(1.05); }
      80% { transform: translate(2px, -2px) rotate(2deg) scale(1.05); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1.05); }
    }
