  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a001f;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Стикер со Спрингтрапом */
    .sticker {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: auto;
      z-index: 1;
      opacity: 0.7;
      pointer-events: none;
    }

    .menu-container {
      background-image: radial-gradient(circle at center, #4b0082, #2c003e);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px #800080;
      text-align: center;
      width: 90%;
      max-width: 500px;
      z-index: 3;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      animation: flicker 2s infinite alternate;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      text-decoration: none;
    }

    .button {
      padding: 15px 30px;
      background-color: #800080;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #800080;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #a020f0;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #800080;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    /* VHS эффект */
    .vhs-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.03) 0px,
        rgba(255, 255, 255, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 2;
      animation: scan 1s linear infinite, noise 0.3s infinite alternate;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    @keyframes noise {
      0% { transform: translate(0, 0); opacity: 0.7; }
      100% { transform: translate(1px, -1px); opacity: 1; }
    }
  </style>
